<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="" id="tg" class="telegram-form">
      <h1>login</h1>
      <div class="input-box">
        <input type="text" name="name" placeholder="Name" required>
      </div>
      <div class="input-box">
        <input type="text" name="lastname" placeholder="Lastname" required>
      </div>
      <div class="input-box">
        <input type="text" name="job" placeholder="Job" required>
      </div>
      <div class="input-box">
        <input type="number" name="age" placeholder="Age" required>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>
  </div>

  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script>
    const TOKEN = ""
    const CHAT_ID = ''
    const URI_API = `https://api.telegram.org/bot${ TOKEN }/sendMessage`

    document.getElementById('tg').addEventListener('submit', function(e) {
        e.preventDefault()

        let message = '<b>New User</b> \n'
        message += `<b>Name: </b> ${this.name.value} \n`
        message += `<b>Lastname: </b> ${this.lastname.value} \n`
        message += `<b>Job: </b> ${this.job.value} \n`
        message += `<b>Age: </b> ${this.age.value} \n`

        axios.post(URI_API, {
            chat_id: CHAT_ID,
            parse_mode: 'html',
            text: message
        })
    })
  </script>



</body>
</html>
